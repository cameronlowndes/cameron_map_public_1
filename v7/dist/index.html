<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Map</title>
  
  <!-- CSS Libraries -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.Default.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-extra-markers/1.2.1/css/leaflet.extra-markers.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.EasyButton/2.4.0/easy-button.min.css">
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <!-- Dropdown Container -->

  <span id="selectContainer">
    <select id="countrySelect" class="form-select shadow-sm">
      <!-- Options will be populated by JavaScript -->
    </select>
  </span>

  <!-- Leaflet Map Container -->
  <div id="map"></div>

  <!-- Country Info Modal -->
  <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="infoModalLabel">Country Information</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>Key</th>
                <th>Value</th>
              </tr>
            </thead>
            <tbody id="infoTableBody">
              <!-- Table rows will be populated by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Weather Modal -->
  <div class="modal fade" id="weatherModal" tabindex="-1" aria-labelledby="weatherModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="weatherModalLabel">Weather Overview</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body"></div>
      </div>
    </div>
  </div>

  <!-- Currency Modal -->
  <div class="modal fade" id="currencyModal" tabindex="-1" role="dialog" aria-labelledby="currencyModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="currencyModalLabel">Currency Conversion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="convertCurrencyForm">
            <div class="form-group">
              <label for="currencySelect">Target Currency</label>
              <select class="form-select" id="currencySelect">
                <!-- Options will be populated dynamically -->
              </select>
            </div>
            <div class="form-group">
              <label for="amount">Amount</label>
              <input type="number" class="form-control" id="amount" placeholder="Amount" required>
            </div>
            <button type="submit" class="btn btn-primary">Convert</button>
          </form>
          <div id="resultContainer"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- News Modal -->
  <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newsModalLabel">Latest News</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="newsContent">
          <!-- News content will be populated here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Control Buttons -->
  <div id="currencyButton" class="leaflet-bar leaflet-control">
    <a href="#" role="button" class="leaflet-control-custom leaflet-bar-part leaflet-bar-part-single" id="currencyBtn">
      <i class="fas fa-dollar-sign fa-lg"></i>
    </a>
  </div>

  <div id="infoButton" class="leaflet-bar leaflet-control">
    <a href="#" role="button" class="leaflet-control-custom leaflet-bar-part leaflet-bar-part-single" id="infoBtn">
      <i class="fas fa-info-circle fa-lg"></i>
    </a>
  </div>

  <div id="weatherButton" class="leaflet-bar leaflet-control">
    <a href="#" role="button" class="leaflet-control-custom leaflet-bar-part leaflet-bar-part-single" id="weatherBtn">
      <i class="fas fa-cloud fa-lg"></i>
    </a>
  </div>

  <!-- Wikipedia button -->
  <div id="wikiButton" class="leaflet-bar leaflet-control">
    <a href="#" role="button" class="leaflet-control-custom leaflet-bar-part leaflet-bar-part-single" id="wikiBtn">
      <span class="wiki-icon">W</span>
    </a>
  </div>

  <!-- News button -->
  <div id="newsButton" class="leaflet-bar leaflet-control">
    <a href="#" role="button" class="leaflet-control-custom leaflet-bar-part leaflet-bar-part-single" id="newsBtn">
      <i class="fas fa-newspaper fa-lg"></i> <!-- News icon -->
    </a>
  </div>

  


  
  <!-- JavaScript Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/leaflet.markercluster.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-extra-markers/1.2.1/js/leaflet.extra-markers.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.EasyButton/2.4.0/easy-button.min.js"></script>

  <!-- JavaScript Files -->
  <script src="js/main.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/currency.js"></script>
  <script src="js/wiki.js"></script>
  <script src="js/news.js"></script>

  <script src="js/airports.js"></script>
  <script src="js/cities.js"></script>
  <script src="js/universities.js"></script>
  <script src="js/football_stadiums.js"></script>
</body>
</html>
